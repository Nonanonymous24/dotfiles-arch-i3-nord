<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script async type="text/javascript" src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>New Tab</title>
    </head>
    <body>
        <div class="search_block">
                <form id="search_eng_form" method="get" action="https://www.google.com/search">
                    <button type="button" class="se_btn" id="se_button"><img id="se_icon"src="icons/goog.svg" class="filter-white"></button><input type="search" id="search" placeholder="Searching with Google" autocomplete="off" name="q" autofocus><button type="submit" class="go" id="go_btn">GO</button>
                </form>
        </div>
        <div class="card_list">
            <div class="card" id="watch">
                <p class="card_title" id="w">Watch</p>
                <a href="https://www.youtube.com">Youtube</a>
                <a href="https://www.twitch.tv/">Twitch</a>
                <a href="https://www.netflix.com/browse">Netflix</a>
            </div>
            <div class="card" id="social">
                <p class="card_title" id="s">Social</p>
                <a href="https://www.reddit.com/">Reddit</a>
                <a href="https://www.twitter.com/home">Twitter</a>    
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.facebook.com/">Facebook</a>
            </div>
            <div class="card" id="email">
                <p class="card_title" id="e">Email</p>
                <a href="https://mail.google.com/mail/u/0/#inbox">Personal</a>
                <a href="https://outlook.office.com/mail/inbox">School</a>
            </div>
             <div class="card" id="skills">
                <p class="card_title" id="l">Skills</p>
                <a href="https://www.coursera.org/">Coursera</a>
                <a href="https://www.udemy.com/">Udemy</a>
                <a href="https://zerodha.com/varsity/">Varsity</a>
                <a href="https://frontrow.co.in/">FrontRow</a>
            </div>
            <div class="card" id="investment">
                <p class="card_title" id="d">Investment</p>
                <a href="https://kite.zerodha.com/dashboard">Kite</a>
                <a href="https://groww.in/dashboard/explore/stocks">Groww</a>
                <a href="https://www.tickertape.in/">Tickertape</a>
                <a href="https://www.moneycontrol.com/">MoneyControl</a>
            </div>
        </div>
            <p id="time"></p>  
    </body>
</html>
